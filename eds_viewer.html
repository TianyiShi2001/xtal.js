<!doctype html>
<html lang="en">
<head>
  <title>Uppsula EDS server viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/viewer.css">

	<!-- third-party dependencies -->

	<script src="js/dependencies/Detector.js"></script>

	<script src="js/dependencies/DAT.GUI.min.js"></script>

<body>
	<div id="Viewer" style="position: absolute; left:0px; top:0px;"></div>

	<script>
    XV = new XtalViewer("Viewer", null, true, true);
    draw_pdb_id_request(XV, loadEDSFromForm);
	  XV.animate();
    if (! getEDSQuery(XV)) {
      expandPanel();
    }
	</script>
