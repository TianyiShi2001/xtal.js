<!doctype html>
<html lang="en">
<head>
  <title>Electron density viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="viewer.css">
</head>
<body>

<!-- third-party dependencies -->
<script src="js/three.min.js"></script>
<script src="js/Detector.js"></script>
<script src="js/TrackballControls.js"></script>
<script src="js/DAT.GUI.min.js"></script>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>
<script src="js/hoverIntent.min.js"></script>
<script src="js/sprintf.js"></script>

<!-- app-specific code -->
<script src="js/xtal.js"></script>
<script src="js/PDB.js"></script>
<script src="js/MarchingCubes.js"></script>
<script src="js/xtal_display.js"></script>
<script src="js/map_viewer.js"></script>
<script src="js/phenix.mmcif.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px;"></div>

<div class="controlBox" id="featureBox">
  <div id="featuresBoxInner">
  <div class="controlMargin" id="featuresMargin">
    <div class="controlHeader" id="featureHandle">Important features</div>
  </div>
  <div class="popUp" id="featureList">
  </div>
  </div>
</div>

<div class="centeredControls" id="loadControls">
    <div class="controlItem" id="pdbFetch">
      <form action="javascript:requestFromServer();" id="pdbIdFetch">
      Load PDB ID: <input type="text" id="pdbIdInput" style="width:50px;"/>
      <input type="submit" style="display:none"/>
      </form>
    </div>
</div>

<div class="controlButton" id="loadControlsButton">
  <div class="controlMargin" id="loadControlsBtnMargin">
    <div class="controlItem" id="loadControlsShow">Load structure...</div>
  </div>
</div>

<script>
init_gui();
init_3d();
animate();

function getQueryPDB(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] == "pdb_id") {
      requestPDB(pair[1]);
      return true;
    }
  }
  return false;
}

if (! getQueryPDB()) {
  expandPanel();
}
</script>

</body>
</html>
